<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>você pode escrever um Parágrafo de
        qualquer
        jeito.
        Coloque apenas no meio do p e /p
    </p>
    <p>se precisar quebrar o texto
        em algum lugar
        especifico <br> como esse,
        você pode usar a tag &lt;br&gt;. <!--lt Less Than / GT Greather Than-->
    </p>
    <p>vamos adicionar simbolos especiais:
        &copy;
        &reg;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F600;
      </p>
</body>
</html>
