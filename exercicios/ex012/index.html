<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexando vídeos</title>
</head>
<body>
    <h1>Indexando Vídeos em hospedagem própria</h1>

       <video width="560" poster="imagens/thumb.jpg" controls autoplay loop>
            <source src="midia/video1.mp4" type="video/mp4">
            <source src="midia/Video1.webm" type="videowebm">

            <p>Seu navegador não tem compatibilidade com nossos vídeos</p>   <!--Caso as opcoes não funcionem, aparecerá mensagem de erro-->
       </video>

     <h1> Indexando vídeos externos - mais barato</h1>

     <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=2-_JO3M4GjbVpHIg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
